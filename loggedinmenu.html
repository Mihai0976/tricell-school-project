    <script language="JavaScript">
    function showCalcLayer()
    {

    <script language="JavaScript">
    function resetDisplay()
    {
        document.calc.display.value = "";
    }
    function updateDisplay(invalue)
    {
        document.calc.display.value = document.calc.display.value + invalue;
    }
    function calculate()
    {
        document.calc.display.value = eval(document.calc.display.value);
    }
    </script>

    <div id="calcLayer">
    <h3>Tricell Calculator</h3>
    <form name="calc"> 
    <table id="calculator">
     <tr>
     <td class="calccell" colspan="4"><input class="calcdisplay" type="text" name="display" /></td>
     </tr>
     <tr>
     <td class="calccell"><input class="calcbutton" type="button" value="C" onClick="resetDisplay()" /></td>
     <td></td>
     <td></td> 
     <td class="calccell"><input class="calcbutton" type="button" value="/" onClick="calc.display.value+='/'"></td>
     </tr>
     <tr>
     <td class="calccell"><input class="calcbutton" type="button" value="7" onClick="updateDisplay('7')" /></td> 
     <td class="calccell"><input class="calcbutton" type="button" value="8" onClick="updateDisplay('8')" /></td>
     <td class="calccell"><input class="calcbutton" type="button" value="9" onClick="updateDisplay('9')" /></td> 
     <td class="calccell"><input class="calcbutton" type="button" value="*" onClick="updateDisplay('*')" /></td>
     </tr>
     <tr>
     <td class="calccell"><input class="calcbutton" type="button" value="4" onClick="updateDisplay('4')" /></td> 
     <td class="calccell"><input class="calcbutton" type="button" value="5" onClick="updateDisplay('5')" /></td>
     <td class="calccell"><input class="calcbutton" type="button" value="6" onClick="updateDisplay('6')" /></td> 
     <td class="calccell"><input class="calcbutton" type="button" value="-" onClick="updateDisplay('-')" /></td>
     </tr>
     <tr>
     <td class="calccell"><input class="calcbutton" type="button" value="1" onClick="updateDisplay('1')" /></td> 
     <td class="calccell"><input class="calcbutton" type="button" value="2" onClick="updateDisplay('2')" /></td>
     <td class="calccell"><input class="calcbutton" type="button" value="3" onClick="updateDisplay('3')" /></td> 
     <td class="calccell"><input class="calcbutton" type="button" value="+" onClick="updateDisplay('+')" /></td>
     </tr>
     <tr>
     <td class="calccell"><input class="calcbutton" type="button" value="0" onClick="updateDisplay('0')" /></td>
     <td></td>
     <td></td> 
     <td class="calccell"><input class="calcbutton" type="button" value="=" onClick="calculate()" /></td>
     </tr>
    </table>
    </form>
